name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # For creating GitHub releases
      id-token: write  # For trusted publishing to RubyGems

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build gem
        run: gem build basecamp-cli.gemspec

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.gem"
          generate_release_notes: true

      # Trusted Publishing (no API key needed)
      # Requires configuring trusted publishing on RubyGems.org
      # See: https://guides.rubygems.org/trusted-publishing/
      - name: Push to RubyGems
        uses: rubygems/release-gem@v1
